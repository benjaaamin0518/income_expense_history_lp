<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Background Effects -->
  <defs>
    <radialGradient id="bgGlow1" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="bgGlow2" cx="70%" cy="70%" r="40%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#e5e7eb"/>
      <stop offset="100%" style="stop-color:#d1d5db"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Glows -->
  <circle cx="360" cy="189" r="240" fill="url(#bgGlow1)"/>
  <circle cx="840" cy="441" r="240" fill="url(#bgGlow2)"/>
  
  <!-- Main Content Container -->
  <g transform="translate(600, 315)">
    
    <!-- Icon Container with Glow -->
    <g transform="translate(0, -80)">
      <circle cx="0" cy="0" r="45" fill="url(#iconGradient)" filter="url(#glow)" opacity="0.8"/>
      <circle cx="0" cy="0" r="40" fill="url(#iconGradient)"/>
      
      <!-- Wallet Icon -->
      <g transform="translate(-12, -12)" fill="white">
        <path d="M3 6a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V6z" stroke="white" stroke-width="1.5" fill="none"/>
        <path d="M3 10h18" stroke="white" stroke-width="1.5"/>
        <circle cx="17" cy="13" r="1" fill="white"/>
      </g>
    </g>
    
    <!-- Service Name -->
    <text x="0" y="20" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="url(#textGradient)">
      借金ダッシュボード
    </text>
    
    <!-- Tagline -->
    <text x="0" y="65" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="url(#accentGradient)">
      AIで友達とのお金のやりとりをスマートに
    </text>
    
    <!-- Feature Pills -->
    <g transform="translate(0, 110)">
      <!-- AI予測 -->
      <g transform="translate(-120, 0)">
        <rect x="-35" y="-12" width="70" height="24" rx="12" fill="rgba(6, 182, 212, 0.2)" stroke="rgba(6, 182, 212, 0.5)" stroke-width="1"/>
        <text x="0" y="4" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#06b6d4">
          AI予測
        </text>
      </g>
      
      <!-- 承認機能 -->
      <g transform="translate(0, 0)">
        <rect x="-35" y="-12" width="70" height="24" rx="12" fill="rgba(59, 130, 246, 0.2)" stroke="rgba(59, 130, 246, 0.5)" stroke-width="1"/>
        <text x="0" y="4" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#3b82f6">
          承認機能
        </text>
      </g>
      
      <!-- 永久無料 -->
      <g transform="translate(120, 0)">
        <rect x="-35" y="-12" width="70" height="24" rx="12" fill="rgba(16, 185, 129, 0.2)" stroke="rgba(16, 185, 129, 0.5)" stroke-width="1"/>
        <text x="0" y="4" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" fill="#10b981">
          永久無料
        </text>
      </g>
    </g>
    
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <!-- Top Left -->
    <circle cx="100" cy="100" r="2" fill="#06b6d4"/>
    <circle cx="150" cy="80" r="1.5" fill="#3b82f6"/>
    <circle cx="120" cy="140" r="1" fill="#8b5cf6"/>
    
    <!-- Top Right -->
    <circle cx="1100" cy="120" r="2" fill="#06b6d4"/>
    <circle cx="1050" cy="100" r="1.5" fill="#3b82f6"/>
    <circle cx="1080" cy="160" r="1" fill="#8b5cf6"/>
    
    <!-- Bottom Left -->
    <circle cx="80" cy="530" r="2" fill="#06b6d4"/>
    <circle cx="130" cy="510" r="1.5" fill="#3b82f6"/>
    <circle cx="100" cy="570" r="1" fill="#8b5cf6"/>
    
    <!-- Bottom Right -->
    <circle cx="1120" cy="510" r="2" fill="#06b6d4"/>
    <circle cx="1070" cy="530" r="1.5" fill="#3b82f6"/>
    <circle cx="1100" cy="570" r="1" fill="#8b5cf6"/>
  </g>
  
</svg>